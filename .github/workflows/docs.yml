name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/docs-pages.yml' # Trigger on workflow changes too
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, cancel on new push
concurrency:
  group: "pages"
  cancel-in-progress: true # Changed to true, usually desired

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Updated
      
      - name: Setup Node.js
        uses: actions/setup-node@v4 # Updated
        with:
          node-version: 18
          cache: 'npm'
          # Assuming you have a package-lock.json in your docs folder
          cache-dependency-path: docs/package-lock.json 
          # If not, use docs/package.json, but generate a lock file for better caching

      - name: Install dependencies
        working-directory: docs # Added
        run: npm ci # 'ci' is generally preferred in CI environments over 'install'
      
      - name: Build VitePress site
        working-directory: docs # Added
        run: npm run docs:build
      
      - name: Setup Pages
        id: pages # Added id for potential future use, good practice
        uses: actions/configure-pages@v5 # Updated
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Updated
        with:
          # Path to the directory to upload
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Updated