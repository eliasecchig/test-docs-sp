name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, cancel on new push
concurrency:
  group: "pages"
  cancel-in-progress: true # Changed to true, usually desired

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        working-directory: docs
        run: npm ci
      
      - name: Build VitePress site
        working-directory: docs
        run: |
          # # Fix the config file modification to avoid duplicate exports
          # if [ -f .vitepress/config.js ]; then
          #   # Create a backup of the original config
          #   cp .vitepress/config.js .vitepress/config.js.bak
          #   # Create a new config that imports the original and adds ignoreDeadLinks
          #   echo "import originalConfig from './config.js.bak';" > .vitepress/config.js
          #   echo "export default { ...originalConfig, ignoreDeadLinks: true };" >> .vitepress/config.js
          # elif [ -f .vitepress/config.ts ]; then
          #   # Create a backup of the original config
          #   cp .vitepress/config.ts .vitepress/config.ts.bak
          #   # Create a new config that imports the original and adds ignoreDeadLinks
          #   echo "import originalConfig from './config.ts.bak';" > .vitepress/config.ts
          #   echo "export default { ...originalConfig, ignoreDeadLinks: true };" >> .vitepress/config.ts
          # fi
          npm run docs:build
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the directory to upload
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4